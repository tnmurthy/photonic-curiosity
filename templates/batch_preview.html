<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Puzzle Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: #F1F5F9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .card {
            background: #1E293B;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #94A3B8;
            font-size: 0.95rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        select {
            width: 100%;
            max-width: 300px;
            padding: 12px 15px;
            background: #0F172A;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #F1F5F9;
            font-size: 1rem;
            cursor: pointer;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            background: #0F172A;
            padding: 25px;
            border-radius: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .checkbox-label:hover {
            background: #1E293B;
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .select-all {
            grid-column: 1 / -1;
            font-weight: 700;
            color: #3B82F6;
            padding: 12px;
            background: #1E293B;
            border-radius: 8px;
        }

        .btn {
            padding: 14px 40px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            background: #0F172A;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #334155;
        }

        .result-header {
            color: #3B82F6;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #475569;
        }

        .image-label {
            color: #94A3B8;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        details {
            margin-top: 15px;
            cursor: pointer;
        }

        summary {
            color: #94A3B8;
            padding: 10px;
            background: #1E293B;
            border-radius: 8px;
        }

        details[open] summary {
            margin-bottom: 10px;
        }

        .caption-box {
            background: #1E293B;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            color: #E0E7FF;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10B981;
            color: #6EE7B7;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #EF4444;
            color: #FCA5A5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94A3B8;
            font-size: 1.1rem;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #475569;
            border-radius: 50%;
            border-top-color: #3B82F6;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            display: inline-block;
            color: #3B82F6;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: #1E293B;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>

        <header>
            <h1>üöÄ Batch Puzzle Generator</h1>
            <p style="opacity: 0.9; margin-top: 10px;">Generate Sudoku puzzles for multiple languages at once</p>
        </header>

        <div id="alertContainer"></div>

        <div class="card">
            <div class="form-group">
                <label>Difficulty Level</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Languages</label>
                <div class="language-grid">
                    <label class="checkbox-label select-all">
                        <input type="checkbox" id="selectAll" onchange="toggleAll(this.checked)">
                        <span>‚ú® Select All</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="en">
                        <span>English</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="hi">
                        <span>Hindi - ‡§π‡§ø‡§Ç‡§¶‡•Ä</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="ta">
                        <span>Tamil - ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="te">
                        <span>Telugu - ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="bn">
                        <span>Bengali - ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="mr">
                        <span>Marathi - ‡§Æ‡§∞‡§æ‡§†‡•Ä</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="gu">
                        <span>Gujarati - ‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="kn">
                        <span>Kannada - ‡≤ï‡≤®‡≥ç‡≤®‡≤°</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="ml">
                        <span>Malayalam - ‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="lang-check" value="pa">
                        <span>Punjabi - ‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä</span>
                    </label>
                </div>
            </div>

            <button class="btn" onclick="generateBatch()" id="generateBtn">
                üöÄ Generate Puzzles
            </button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        function toggleAll(checked) {
            document.querySelectorAll('.lang-check').forEach(cb => {
                cb.checked = checked;
            });
        }

        async function generateBatch() {
            const difficulty = document.getElementById('difficulty').value;
            const selectedLangs = Array.from(document.querySelectorAll('.lang-check:checked'))
                .map(cb => cb.value);

            if (selectedLangs.length === 0) {
                showAlert('Please select at least one language', 'error');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const resultsDiv = document.getElementById('results');

            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';

            resultsDiv.innerHTML = `
                <div class="loading">
                    <span class="spinner"></span>
                    Generating ${selectedLangs.length} language(s)...
                </div>
            `;
            resultsDiv.classList.add('show');

            try {
                const response = await fetch('/api/generate-batch-preview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ difficulty, languages: selectedLangs })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ Successfully generated ${data.successful} of ${data.total} puzzles!`, 'success');
                    displayResults(data.results);
                } else {
                    showAlert('‚ùå Error: ' + data.error, 'error');
                    resultsDiv.classList.remove('show');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
                resultsDiv.classList.remove('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Generate Puzzles';
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = results.map(result => {
                if (result.success) {
                    return `
                        <div class="result-item">
                            <div class="result-header">${result.language_name || result.language}</div>
                            <div class="image-grid">
                                <div class="image-container">
                                    <div class="image-label">Puzzle</div>
                                    <img src="${result.puzzle_image}?t=${Date.now()}" 
                                         alt="Puzzle ${result.language}">
                                </div>
                                <div class="image-container">
                                    <div class="image-label">Solution</div>
                                    <img src="${result.solution_image}?t=${Date.now()}" 
                                         alt="Solution ${result.language}">
                                </div>
                            </div>
                            <details>
                                <summary>üìù View Caption & Hashtags</summary>
                                <div class="caption-box">${result.caption}</div>
                            </details>
                        </div>
                    `;
                } else {
                    return `
                        <div class="result-item" style="border-color: #EF4444;">
                            <div class="result-header" style="color: #EF4444;">${result.language} - Failed</div>
                            <p style="color: #FCA5A5;">Error: ${result.error}</p>
                        </div>
                    `;
                }
            }).join('');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<span>${message}</span>`;
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }
    </script>
</body>

</html>
