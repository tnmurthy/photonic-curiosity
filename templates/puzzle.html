<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle of the Day</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            width: 450px;
            margin: 20px auto;
        }
        .sudoku-cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #ccc;
        }
        .sudoku-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Puzzle of the Day</h1>
        <div id="puzzle-info" class="text-center"></div>
        <div class="sudoku-grid" id="sudoku-grid"></div>
        <div class="text-center">
            <button id="check-btn" class="btn btn-primary">Check</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
        </div>
        <div id="result" class="text-center mt-3"></div>
        <div id="leaderboard" class="mt-5">
            <h2 class="text-center">Leaderboard</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="leaderboard-modal" tabindex="-1" role="dialog" aria-labelledby="leaderboard-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="leaderboard-modal-label">Congratulations!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You solved the puzzle in <span id="solve-time"></span>!</p>
                    <p>Enter your name to be added to the leaderboard:</p>
                    <input type="text" id="name-input" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-score-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('sudoku-grid');
            const puzzleInfo = document.getElementById('puzzle-info');
            const checkBtn = document.getElementById('check-btn');
            const resetBtn = document.getElementById('reset-btn');
            const resultDiv = document.getElementById('result');
            const leaderboardBody = document.getElementById('leaderboard-body');
            const solveTimeSpan = document.getElementById('solve-time');
            const nameInput = document.getElementById('name-input');
            const submitScoreBtn = document.getElementById('submit-score-btn');

            let puzzleData;
            let timer;
            let seconds = 0;

            function startTimer() {
                timer = setInterval(() => {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    puzzleInfo.textContent = `Difficulty: ${puzzleData.difficulty} | Time: ${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timer);
            }

            fetch('/api/puzzle-of-the-day')
                .then(response => response.json())
                .then(data => {
                    puzzleData = data;
                    renderGrid(data.puzzle);
                    renderLeaderboard(data.leaderboard);
                    startTimer();
                })
                .catch(error => {
                    console.error('Error fetching puzzle:', error);
                    puzzleInfo.textContent = 'Error loading puzzle.';
                });

            function renderGrid(puzzle) {
                grid.innerHTML = '';
                for (let i = 0; i < 81; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('sudoku-cell');
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    if (puzzle[row][col] !== 0) {
                        cell.textContent = puzzle[row][col];
                    } else {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.min = 1;
                        input.max = 9;
                        cell.appendChild(input);
                    }
                    grid.appendChild(cell);
                }
            }

            checkBtn.addEventListener('click', () => {
                const solution = [];
                for (let i = 0; i < 81; i++) {
                    const cell = grid.children[i];
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    if (cell.children.length > 0) {
                        const value = cell.children[0].value;
                        solution.push(value ? parseInt(value) : 0);
                    } else {
                        solution.push(parseInt(cell.textContent));
                    }
                }

                // Reshape the solution into a 9x9 grid
                const solutionGrid = [];
                while (solution.length) solutionGrid.push(solution.splice(0, 9));

                // Check the solution
                fetch('/api/check-solution', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        puzzle: puzzleData.puzzle,
                        solution: solutionGrid
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        stopTimer();
                        resultDiv.textContent = 'Congratulations! You solved the puzzle!';
                        solveTimeSpan.textContent = `${Math.floor(seconds / 60)}:${seconds % 60 < 10 ? '0' : ''}${seconds % 60}`;
                        $('#leaderboard-modal').modal('show');
                    } else {
                        resultDiv.textContent = 'Sorry, that is not the correct solution.';
                    }
                });
            });

            resetBtn.addEventListener('click', () => {
                renderGrid(puzzleData.puzzle);
                resultDiv.textContent = '';
                seconds = 0;
                startTimer();
            });

            submitScoreBtn.addEventListener('click', () => {
                const name = nameInput.value;
                if (name) {
                    fetch('/api/leaderboard', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            time: seconds
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            renderLeaderboard(data.leaderboard);
                            $('#leaderboard-modal').modal('hide');
                        }
                    });
                }
            });

            function renderLeaderboard(leaderboard) {
                leaderboardBody.innerHTML = '';
                leaderboard.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    const rank = document.createElement('td');
                    rank.textContent = index + 1;
                    const name = document.createElement('td');
                    name.textContent = entry.name;
                    const time = document.createElement('td');
                    const minutes = Math.floor(entry.time / 60);
                    const remainingSeconds = entry.time % 60;
                    time.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                    row.appendChild(rank);
                    row.appendChild(name);
                    row.appendChild(time);
                    leaderboardBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
