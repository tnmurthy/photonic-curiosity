<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sudoku - GitHub Pages Edition</title>
    <style>
        /* Reusing styles from main app */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1f2937;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 10px;
            font-weight: bold;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            background: #1f2937;
            padding: 2px;
            border-radius: 10px;
            margin: 0 auto 20px;
            max-width: 500px;
        }

        .sudoku-cell {
            aspect-ratio: 1;
            background: white;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sudoku-cell.given {
            background: #f9fafb;
            color: #1f2937;
            font-weight: bold;
            cursor: default;
        }

        .sudoku-cell.selected {
            background: #ddd6fe;
            outline: 3px solid #667eea;
            z-index: 10;
        }

        .sudoku-cell.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .sudoku-cell.correct {
            background: #d1fae5;
            color: #065f46;
        }

        /* Thick borders */
        .sudoku-cell:nth-child(3n) {
            border-right: 3px solid #1f2937;
        }

        .sudoku-cell:nth-child(9n) {
            border-right: 1px solid #e5e7eb;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #1f2937;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-action {
            background: #10b981;
            grid-column: span 2;
        }

        .btn-clear {
            background: #ef4444;
            grid-column: span 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§© Daily Sudoku</h1>
            <p>Generated automatically by GitHub Actions</p>
        </div>

        <div class="card">
            <div class="info-bar">
                <span>Difficulty: <span id="difficultyDisplay">Medium</span></span>
                <span>Time: <span id="timer">00:00</span></span>
            </div>

            <div class="sudoku-grid" id="grid"></div>

            <div class="controls">
                <button class="btn" onclick="fill(1)">1</button>
                <button class="btn" onclick="fill(2)">2</button>
                <button class="btn" onclick="fill(3)">3</button>
                <button class="btn" onclick="fill(4)">4</button>
                <button class="btn" onclick="fill(5)">5</button>
                <button class="btn" onclick="fill(6)">6</button>
                <button class="btn" onclick="fill(7)">7</button>
                <button class="btn" onclick="fill(8)">8</button>
                <button class="btn" onclick="fill(9)">9</button>
                <button class="btn btn-clear" onclick="fill(0)">âŒ«</button>
                <button class="btn btn-action" onclick="checkSolution()">Check Solution</button>
            </div>
        </div>

        <div class="footer">
            <p>Generated on: <span id="genDate"></span></p>
            <p>Powered by <a href="https://github.com/google-deepmind/sudoku-automation">Sudoku Automation</a></p>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Puzzle Solved!</h2>
            <p>Great job!</p>
            <p>Come back tomorrow for a new puzzle.</p>
            <button class="btn" onclick="document.getElementById('winModal').classList.remove('active')"
                style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script>
        // DATA INJECTED BY PYTHON SCRIPT
        const PUZZLE = {{ puzzle_json }};
        const SOLUTION = {{ solution_json }};
        const META = {{ meta_json }};

        let userGrid = JSON.parse(JSON.stringify(PUZZLE));
        let selectedCell = null;
        let startTime = Date.now();

        function init() {
            document.getElementById('difficultyDisplay').textContent = META.difficulty.toUpperCase();
            document.getElementById('genDate').textContent = META.date;
            render();
            setInterval(updateTimer, 1000);
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'sudoku-cell';

                    if (PUZZLE[i][j] !== 0) {
                        cell.classList.add('given');
                        cell.textContent = PUZZLE[i][j];
                    } else {
                        if (userGrid[i][j] !== 0) cell.textContent = userGrid[i][j];
                        cell.onclick = () => select(cell, i, j);
                        if (selectedCell && selectedCell.row === i && selectedCell.col === j) {
                            cell.classList.add('selected');
                        }
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function select(element, r, c) {
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedCell = { row: r, col: c };
        }

        function fill(num) {
            if (!selectedCell) return;
            userGrid[selectedCell.row][selectedCell.col] = num;
            render();

            // Auto-check if full
            if (isFull()) checkSolution(true);
        }

        function isFull() {
            return userGrid.every(row => row.every(cell => cell !== 0));
        }

        function checkSolution(silent = false) {
            let correct = true;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (userGrid[i][j] !== SOLUTION[i][j]) {
                        correct = false;
                        break;
                    }
                }
            }

            if (correct) {
                document.getElementById('winModal').classList.add('active');
            } else if (!silent) {
                alert('Not quite right yet. Keep trying!');
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const s = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${m}:${s}`;
        }

        init();
    </script>
</body>

</html>
